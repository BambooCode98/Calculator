<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <div class="calcontainer">
            <div id="display"></div>
            <div id="calculator">
                <button id="clear">AC</button>
                <button id="leftp">(</button>
                <button id="rightp">)</button>
                <button data-operator id="multiply">*</button>
                <button data-number id="7">7</button>
                <button data-number id="8">8</button>
                <button data-number id="9">9</button>
                <button data-operator id="divide">/</button>
                <button data-number id="4">4</button>
                <button data-number id="5">5</button>
                <button data-number id="6">6</button>
                <button data-operator id="subtract">-</button>
                <button data-number id="1">1</button>
                <button data-number id="2">2</button>
                <button data-number id="3">3</button>
                <button data-operator id="add">+</button>
                <button data-number id="0">0</button>
                <button id="dot">.</button>
                <button id="percent">%</button>
                <button class="operator" id="equal">=</button>
            </div>













        </div>
        <script src="calc-code.js"></script>
    </body>
</html>
