<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <div class="calcontainer">
            <div class="container">
                <div id="display"></div>
                <div id="calculator">
                    <button class="button">AC</button>
                    <button class="button" id="leftp">(</button>
                    <button class="button" id="rightp">)</button>
                    <button class="button" id="operator">*</button>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button" id="operator">/</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button" id="operator">-</button>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button" id="operator">+</button>
                    <button class="button">0</button>
                    <button id="dot" class="button">.</button>
                    <button id="percent" class="button">DEL</button>
                    <button id="equal" class="button">=</button>
                </div>
            </div>













        </div>
        <script src="calc-code.js"></script>
    </body>
</html>
